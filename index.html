<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
        }

        .navbar {
            background: linear-gradient(to left, #FFA500, #2121db);
        }

        .navbar-brand {
            font-weight: bold;
        }

        .product-card img {
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card img:hover {
            transform: scale(1.1);
        }

        .category-btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .footer {
            height: 60px;
            color: black;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-bag me-2"></i>MyShop
        </a>
        <form class="d-flex mx-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <div>
            <a href="#" class="text-white me-3"><i class="fa-solid fa-user"></i></a>
            <a href="#" class="text-white"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </nav>

    <div class="container mt-4">
        <h4>Categories</h4>
        <div class="mb-4">
            <button class="btn btn-outline-primary category-btn">All</button>
            <button class="btn btn-outline-primary category-btn">Electronics</button>
            <button class="btn btn-outline-primary category-btn">Fashion</button>
            <button class="btn btn-outline-primary category-btn">Home</button>
            <button class="btn btn-outline-primary category-btn">Books</button>
        </div>

        <h4>Our Products</h4>
        <div class="row row-cols-1 row-cols-md-4 g-4">

            <div class="col">
                <div class="card product-card h-100">
                    <img src="images/beats.jpg" class="card-img-top" alt="Wireless Headphones">
                    <div class="card-body">
                        <h5 class="card-title">Beat Solo 4</h5>
                        <p class="card-text">$109.99</p>
                        <button class="btn btn-primary w-100"><i class="bi bi-cart"></i> Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card product-card h-100">
                    <img src="images/a3.webp" class="card-img-top" alt="Stylish Sneakers">
                    <div class="card-body">
                        <h5 class="card-title">Air Jordan 1 Low</h5>
                        <p class="card-text">$152.99</p>
                        <button class="btn btn-primary w-100"><i class="bi bi-cart"></i> Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card product-card h-100">
                    <img src="images/coffee_machine" class="card-img-top" alt="Coffee Maker">
                    <div class="card-body">
                        <h5 class="card-title">BOSCH 800 Series</h5>
                        <p class="card-text">$204.99</p>
                        <button class="btn btn-primary w-100"><i class="bi bi-cart"></i> Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card product-card h-100">
                    <img src="images/a7.avif" class="card-img-top" alt="Smart Watch">
                    <div class="card-body">
                        <h5 class="card-title">Apple Watch Series 7</h5>
                        <p class="card-text">$399.99</p>
                        <button class="btn btn-primary w-100"><i class="bi bi-cart"></i> Add to Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <hr>
    <footer class="footer text-center py-3 mt-4">
        <p>&copy; 2025 MyShop. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>

</html>
